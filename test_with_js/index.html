<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>JavaScript Hello</title>
    </head>
    <body>
        <form name = "pages">
            <div>
                <label for="name">Name:</br></label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="surname">Surname:</br></label>
                <input type="text" id="surname" name="surname">
            </div>
            <div>
                <label for="about">About yourself:</br></label>
                <textarea id="about" name="about"></textarea>
            </div>
            <div>
                <select id="occupation" name="occupation">
                    <option value="st">Student</option>
                    <option value="emp">Employee</option>
                    <option value="unemp">Unemployed</option>
                </select>
            </div>
            <div>
                <label><input type="radio" name="sex" checked>Male</label>
                <label><input type="radio" name="sex">Female</label>
            </div>
            <div>
                <label><input type="checkbox" id="updates" name="updates" checked>Subscribe for updates</label>
                <label><input type="checkbox" id="news" name="news">Subscribe for news</label>
            </div>
            <p class="errors"></p>
            <input type="submit" id="sub" value="Send form">
        </form>

        
    <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
</html>
