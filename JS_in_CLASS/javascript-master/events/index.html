<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form name="questions">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div>
                <label for="about">About yourself:</label>
                <textarea id="about" name="about"></textarea>
            </div>
            <div>
                <select id="occupation" name="occupation">
                    <option value="st">Student</option>
                    <option value="emp">Employee</option>
                    <option value="unemp">Unemployed</option>
                </select>
            </div>
            <div>
                <label><input type="radio" name="sex" checked>Male</label>
                <label><input type="radio" name="sex">Female</label>
            </div>
            <div>
                <label><input type="checkbox" id="updates" name="updates" checked>Subscribe for updates</label>
                <label><input type="checkbox" id="news" name="news">Subscribe for news</label>
            </div>
            <p class="errors"></p>
            <input type="submit" value="Send form">
        </form>
        
        
        <section class="section_one">
            <div class="buttons_wrapper">
                <button onclick="alert('Inline js');">Inline script</button>
                <button>Function</button>
                <button>addEventListener</button>
                <button>Remove events</button>
            </div>
        </section>

        <a href="http://google.com.ua" target="_blank">Google - blocked by e.preventDefault()</a>

        <section class="mouse_test">Mouse test</section>
        <section class="mouse_run">Mouse run</section>
        <section class="keyboard_test">
            <textarea cols="30" rows="5">Test keyboard after clicking here</textarea>
        </section>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
