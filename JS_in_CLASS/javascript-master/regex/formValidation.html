<!DOCTYPE html>
<html>
    <head>
        <title>Анкета</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                margin: 20px 0;
            }
            .error {
                color: red;
                height: 2.4em;
                line-height: 2.4em;
            }
        </style>
    </head>
    <body>
        <h1>Анкета</h1>
        <form>
            <div>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="name">Фамилия:</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div>
                <label for="name">Возраст:</label>
                <input type="text" id="age" name="age">
            </div>
            <div>
                <label for="name">Телефон (формат ввода: (xxx)xxx-xx-xx):</label>
                <input type="text" id="phone" name="phone" placeholder="(xxx)xxx-xx-xx">
            </div>
            <div>
                <label for="name">Пол:</label>
                <input type="text" id="gender" name="gender" placeholder="м или ж">
            </div>
            <div>
                <label for="name">Адрес (начиная с индекса):</label>
                <textarea id="address" name="address" rows="4" cols="40"></textarea>
            </div>          
            <div class="error"></div>
            <input type="submit" value ="submit">
        </form>
        <script src="validation.js" type="text/javascript"></script>
    </body>
</html>
